<!DOCTYPE html>

  <body class="stripe theme-1">
    <h1>Mad Lib</h1>
    <section id="react-container" class="container box"></section>
    <p class="hint mobile">
      (Hint: A <strong>verb</strong> <em>is</em> an action. An
      <strong>adverb</strong> usually ends in “ly” and <em>describes</em> an
      action (like slowly). A <strong>noun</strong> <em>is</em> a
      person/place/thing. An <strong>adjective</strong> <em>describes</em> a
      person/place/thing.)
    </p>
  </body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mad Lib (React)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Lora&family=Nunito&display=swap"
    />

    <link
      rel="stylesheet"
      media="print"
      onload="this.onload=null;this.removeAttribute('media');"
      href="https://fonts.googleapis.com/css2?family=Lora&family=Nunito&display=swap"
    />

    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Lora&family=Nunito&display=swap"
      />
    </noscript>
  </head>
  <body class="stripe theme-1">
    <header><h1>Mad Lib</h1></header>
    <main data-cy-root id="react-container" class="container box"></main>
    <footer class="hint mobile">
      <p>
        (Hint: A <strong>verb</strong> <em>is</em> an action. An
        <strong>adverb</strong> usually ends in “ly” and <em>describes</em> an
        action (like slowly). A <strong>noun</strong> <em>is</em> a
        person/place/thing. An <strong>adjective</strong> <em>describes</em> a
        person/place/thing.)
      </p>
    </footer>
  </body>
</html>
